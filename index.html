<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .gender, .languages {
      margin-bottom: 15px;
    }
    .gender label, .languages label {
      margin-right: 10px;
    }
    .declaration {
      margin-bottom: 15px;
    }
    .declaration label {
      font-weight: normal;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter your first name" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <label for="rePassword">Re-enter Password</label>
      <input type="password" id="rePassword" placeholder="Re-enter your password" required />

      <div class="gender">
        <label>Gender</label>
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
      </div>

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter your phone number" required />

      <label for="address">Address</label>
      <textarea id="address" placeholder="Enter your address" required></textarea>

      <label for="state">State</label>
      <input type="text" id="state" placeholder="Enter your state" required />

      <label for="country">Country</label>
      <select id="country" required>
        <option value="">Choose your country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
      </select>

      <div class="languages">
        <label>Languages known</label>
        <label><input type="checkbox" name="languages" value="english" /> English</label>
        <label><input type="checkbox" name="languages" value="kannada" /> Kannada</label>
        <label><input type="checkbox" name="languages" value="hindi" /> Hindi</label>
        <label><input type="checkbox" name="languages" value="telugu" /> Telugu</label>
      </div>

      <div class="declaration">
        <label>
          <input type="checkbox" required /> Hereby I declare all the given details are true
        </label>
      </div>

      <button type="submit">REGISTER</button>
    </form>
  </div>
</body>
</html>
